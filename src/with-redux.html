<!DOCTYPE html>
<html>
    <head>
        <title>Redux basic example</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.1.0/redux.js"></script>
    </head>

    <body>
        <style>
            .container{
                border:5px solid black;
                padding:10px;
            }
        </style>

        <div id="red"></div>
        <div id="green"></div>
        <div id="blue"></div>

        <script>
            //redux code

            //reducer
            function reducer(state, action){
                //이전의 state를 복제해서 변경해야 redux의 효용을 누릴 수 있다.

                //새로운 state를 생성해서 사용해라
                let newState;

                //초기값 설정
                if(state == undefined){
                    //state를 복제해서, 복제한 결과를 return해라
                    newState = Object.assign({}, {color: 'yellow'});
                }

                //action의 type에 따라 다르게 행동하라
                if (action.type === 'CHANGE_COLOR'){
                    //state를 복제해서, 복제한 결과를 return해라
                    newState = Object.assign({}, state, {color: action.color});
                }

                return newState;
            }

            //store 생성 및 받아오기
            var store = Redux.createStore(reducer);

            
            function red() {
                let state = store.getState();
                document.querySelector('#red').innerHTML= `
                    <div class="container" id="component_red" style="background-color:${state.color}">
                        <h1>red</h1>
                        <input type="button" value="fire" onClick="
                            store.dispatch({type:'CHANGE_COLOR', color:'red'})
                        ">
                    </div>
                `
            }

            //red가 render의 역할을 하게 된다.
            store.subscribe(red);
            red();


            function green() {
                let state = store.getState();
                document.querySelector('#green').innerHTML= `
                    <div class="container" id="component_green" style="background-color:${state.color}">
                        <h1>green</h1>
                        <input type="button" value="fire" onClick="
                            store.dispatch({type:'CHANGE_COLOR', color:'green'})
                        ">
                    </div>
                `
            }

            //green render의 역할을 하게 된다.
            store.subscribe(green);
            green();


            function blue() {
                let state = store.getState();
                document.querySelector('#blue').innerHTML= `
                    <div class="container" id="component_blue" style="background-color:${state.color}">
                        <h1>blue</h1>
                        <input type="button" value="fire" onClick="
                            store.dispatch({type:'CHANGE_COLOR', color:'blue'})
                        ">
                    </div>
                `
            }

            //blue render의 역할을 하게 된다.
            store.subscribe(blue);
            blue();
            
        </script>
    </body>

</html>
